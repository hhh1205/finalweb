    <script>
        function minusNUM(input_num){
            var num = Number(document.getElementsByClassName('number')[input_num].value);
            if(num !=1){
                document.getElementsByClassName("number")[input_num].value = num - 1;
            }
        }

        function addNUM(input_num){
            var num = Number(document.getElementsByClassName('number')[input_num].value);
            document.getElementsByClassName("number")[input_num].value = num + 1;
        }
    </script>
